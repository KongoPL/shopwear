<h4>Categories</h4>
<ul>
	<li *ngFor="let category of categories"><a routerLink="/category/{{category.id}}">{{category.name}}</a></li>
</ul>
<h3>Recommended</h3>
<div class="items row">
	<div *ngFor="let item of items" class="item col s12 xl3">
		<img src="{{item.imageUrl}}" class="image" />
		<h4 class="title">{{item.name}}</h4>
		<h6 class="price grey-text text-lighten-1">{{item.priceFormatted}}</h6>
		<a routerLink="/item/{{item.id}}" class="btn">More info</a>
	</div>
</div>
