<h2>Cart</h2>
<table clasws="table">
	<thead>
		<tr>
			<th>#</th>
			<th>Item name</th>
			<th>Unit price</th>
			<th>Amount</th>
			<th>Final price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let cartItem of this.cartItems; let i = index">
			<td>{{+i + 1}}</td>
			<td>{{cartItem.item.name}}</td>
			<td>{{cartItem.item.priceFormatted}}</td>
			<td>x{{cartItem.amount}}</td>
			<td>{{cartItem.item.getPriceFormatted(cartItem.amount)}}</td>
		</tr>
	</tbody>
</table>

<h3>Details form</h3>
<div class="row">
	<div class="col s8">
		<app-details-form (onFormSubmit)="this.onDetailsGiven($event)"></app-details-form>
	</div>
</div>
